<div class="accordion">
  <div class="accordion-list" *ngFor="let item of aItems; index as i">
    <div class="accordion-header">
      <ng-container [ngTemplateOutlet]="item.aHeader"
                    [ngTemplateOutletContext]="{$implicit: item, index: i, toggle: i | togglePipe: toggleState}">
      </ng-container>
    </div>
    <div class="accordion-content"
         [class.expanded]="expanded.has(i)">
      <ng-container [ngTemplateOutlet]="item.aContent"></ng-container>
    </div>
  </div>
</div>
